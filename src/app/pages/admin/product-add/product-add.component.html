<div class="container">
    <form #formProductAdd="ngForm" (ngSubmit)="onHandleSubmit(formProductAdd)">
        <div class="form-group mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" name="name" class="form-control" ngModel />
            <div class="form-text text-danger">Lỗi</div>
        </div>
        <!--End control name-->
        <div class="form-group mb-3">
            <label class="form-label">Giá sản phẩm</label>
            <input type="number" name="price" class="form-control" ngModel />
            <div class="form-text text-danger">Lỗi</div>
        </div>
        <!--End control name-->
        <div class="form-group mb-3">
            <label class="form-label">Mô tả sản phẩm</label>
            <textarea
                name="desc"
                id=""
                cols="30"
                rows="10"
                class="form-control"
                ngModel
            ></textarea>
            <div class="form-text text-danger">Lỗi</div>
        </div>
        <!--End control name-->
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
